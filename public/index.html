<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live QR Code</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f7f7f7;
    }
    #qr-code-container {
      width: 200px;
      height: 200px;
      margin: 50px auto;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Claim Your Artwork</h1>
  <div id="qr-code-container">Loading...</div>

  <script src="qr-code.js"></script>
  <script>
    const container = document.getElementById('qr-code-container');

    async function updateQrCode() {
      try {
        const res = await fetch('/claim-url');
        const json = await res.json();
        const url = json.url;

        const matrix = QrCode.generate(url);
        let svg = QrCode.render("svg", matrix);
        svg = svg.replace(
          /<svg([^>]+)>/,
          '<svg$1 width="100%" height="100%" preserveAspectRatio="xMidYMid meet">'
        );
        container.innerHTML = svg;
      } catch (err) {
        console.error("Error loading QR code:", err);
        container.textContent = "Error loading QR code";
      }
    }

    updateQrCode();
    setInterval(updateQrCode, 30000);
  </script>
</body>
</html>
