<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      font-family: sans-serif;
    }
    #qr {
      max-width: 90vmin;
    }
  </style>
</head>
<body>
  <div id="qr">Loading QR codeâ€¦</div>

  <script src="qrgen.js"></script>
  <script>
    async function updateQrCode() {
      try {
        const response = await fetch('/claim-url', { redirect: 'manual' });
        const location = response.headers.get('Location');

        if (!location) throw new Error('No redirect location found');

        const matrix = QrCode.generate(location);
        const svg = QrCode.render('svg', matrix);
        document.getElementById('qr').innerHTML = svg;
      } catch (err) {
        console.error('Error loading QR code:', err);
        document.getElementById('qr').textContent = 'Error loading QR code';
      }
    }

    updateQrCode(); // initial load
    setInterval(updateQrCode, 30000); // refresh every 30s
  </script>
</body>
</html>
