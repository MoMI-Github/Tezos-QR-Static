<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #qr-code-container {
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- QR Code gets injected here -->
  <div id="qr-code-container"></div>

  <!-- Load the QR Code generator -->
  <script src="qr-code.js"></script>

  <script>
    function updateQrCode() {
      try {
        const now = Math.floor(Date.now() / 1000);
        const currentSlot = Math.floor(now / 30);
        const payload = `https://example.com/${currentSlot}`;

        const matrix = QrCode.generate(payload);
        const svg = QrCode.render("svg", matrix);

        const container = document.getElementById("qr-code-container");
        container.innerHTML = svg;
      } catch (error) {
        console.error("Error updating QR code:", error);
      }
    }

    updateQrCode();
    setInterval(updateQrCode, 30000);
  </script>
</body>
</html>
