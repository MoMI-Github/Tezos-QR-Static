<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tezos QR Code</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
    }
    #qrcode {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Claim your Tezos QR Code</h1>
  <div id="qrcode">Loading QR Code...</div>

  <script src="qrgen.js"></script>
  <script>
    async function updateQrCode() {
      try {
        const response = await fetch('/claim-url', { redirect: 'manual' });
        const url = response.url;

        const matrix = QrCode.generate(url, {
          errorCorrectionLevel: QrCode.ErrorCorrectionLevel.M,
          invert: false,
        });

        const svg = QrCode.render('svg', matrix, {
          moduleSize: 1,
        });

        document.getElementById('qrcode').innerHTML = svg;
      } catch (err) {
        console.error("Error loading QR code:", err);
        document.getElementById('qrcode').textContent = "Failed to load QR code.";
      }
    }

    updateQrCode();
    setInterval(updateQrCode, 30 * 1000);
  </script>
</body>
</html>
