<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live QR Code</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    #qr-code-container {
      width: 200px;
      height: 200px;
      margin: 40px auto;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Live QR Code</h1>
  <div id="qr-code-container"></div>

  <script type="module">
    import QrCode from './qr-code.js';

    const container = document.getElementById('qr-code-container');

    function updateQrCode() {
      const now = Math.floor(Date.now() / 1000);
      const slot = Math.floor(now / 30);
      const url = `https://example.com/${slot}`;

      const matrix = QrCode.generate(url);
      const svg = QrCode.render('svg', matrix);
      container.innerHTML = svg;
    }

    updateQrCode();
    setInterval(updateQrCode, 30000);
  </script>
</body>
</html>
