<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #qr-code-container {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Live QR Code</h1>
  <div id="qr-code-container"></div>

  <script src="qr-code.js"></script>
  <script>
    function updateQrCode() {
      try {
        const now = Math.floor(Date.now() / 1000);
        const currentSlot = Math.floor(now / 30);
        const payload = `https://example.com/${currentSlot}`;

        const matrix = QrCode.generate(payload);
        let svg = QrCode.render("svg", matrix);

        // Make the SVG responsive within its container
        svg = svg.replace(
          /<svg([^>]+)>/,
          '<svg$1 width="100%" height="100%" preserveAspectRatio="xMidYMid meet">'
        );

        const container = document.getElementById("qr-code-container");
        container.innerHTML = svg;
      } catch (error) {
        console.error("Error updating QR code:", error);
      }
    }

    updateQrCode();
    setInterval(updateQrCode, 30000);
  </script>
</body>
</html>
