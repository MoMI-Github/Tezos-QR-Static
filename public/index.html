<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator</title>
  <style>
    #qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Test</h1>
  <div id="qr"></div>

  <!-- Include your custom QR code library -->
  <script src="qr-code.js"></script>

  <script>
    const matrix = QrCode.generate("https://example.com");
    const svg = QrCode.render("svg", matrix);
    document.getElementById("qr").innerHTML = svg;
  </script>
</body>
</html>
